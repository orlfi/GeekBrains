<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        // присваиваем переменным значения 
        let a = 1, b =1 , c, d;

        /*
        1. увеличиваем переменную а на единицу, получаем в переменной а число 2
        3. присваиваем 2 переменной с
        3. с помощью alert выводим с
        */
        c = ++a;
        alert(c); 
        
        /*
        1. присваиваем переменной d значение переменной b
        2. увеличиваем значение переменной b на единицу, получаем 2
        3. присваиваем 2 переменной d
        4. с помощью alert выводим d
        */
        d = b++;
        alert(d); 

        /*
        1. увеличиваем переменную а на единицу, получаем в переменной а число 3
        2. сложение 2 плюс значение переменной a, получаем 5
        3. присваиваем 5 переменной с
        4. с помощью alert выводим c
        */
        c = 2 + ++a;
        alert(c); 

        /*
        1. сложение 2 плюс значение переменной b, получаем 4
        2. присваиваем 4 переменной d
        3. увеличиваем переменную b на единицу, получаем в переменной b число 3
        4. с помощью alert выводим d
        */
        d = 2 + b++;
        alert(d); 

        // с помощью alert выводим a
        alert(a); 

        // с помощью alert выводим b
        alert(b); 
    </script>
</body>

</html>
