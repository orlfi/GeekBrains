<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        console.log(10 + 10 + "10"); // сначала вычисляется сумма первых двух операндов, затем неявное преобразование с троку, т.к. 3 операнд строка
        console.log(10 + "10" + 10); // неявное преобразование в строку первого операнда, конкатенация со вторым операндом и далее неявное преобразование 3 операнда в строку и конкатенация
        console.log(10 + 10 + +"10"); // сложение 1 и 2 операндов, далее преобразование строки в число, т.к. стоит +перед строкой, далее сложение с преобразованным 3 операндом
        console.log(10 / -""); // деление на -0 дает -Infiniti (преобразование -"" дает -0)
        console.log(10 / +"2,5"); // преобразование +"2,5" дает NaN, деление на NaN дает NaN
    </script>
</body>

</html>
