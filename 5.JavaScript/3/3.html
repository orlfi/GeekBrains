<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      "use strict";
      const products = [
        {
          id: 3,
          price: 200,
        },
        {
          id: 4,
          price: 900,
        },
        {
          id: 1,
          price: 1000,
        },
      ];

      applyDiscount(products, 15);

      /**
       * Applies a discount to an array of products
       * @param {array} products Array of products
       * @param {number} percentageDiscount Percentage discount
       */
      function applyDiscount(products, percentageDiscount) {
        const discount = (1-percentageDiscount/100);
        
        products.forEach(element => {
          element.price *= discount;
        });
      }
    </script>
  </body>
</html>
